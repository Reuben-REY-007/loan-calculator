<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1921f7, #fff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: linear-gradient(160deg, #fff, blue);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    p.help {
      margin: 0 0 10px;
      color: #333;
      font-size: .95rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #000;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1.5px solid #7f7a7a;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 15px;
      border: 1px solid #e0e0e0;
      line-height: 1.6;
      font-size: 15px;
      word-wrap: break-word;
    }

    .calculateBtn {
      display: flex;
      gap: 30px;
      padding-right: 5px;
    }

    .result b {
      color: #007BFF;
    }

    /* ðŸ“± Mobile Adjustments */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ’° Loan Calculator</h2>
    <p class="help">Enter start date, duration, and loan details to calculate the due date, weekly, and daily
      payments.</p>

    <div class="grid">
      <div>
        <label>Collection Date:</label>
        <input type="date" id="collectionDate" >
      </div>
      <div>
        <label>Loan Amount (â‚µ):</label>
        <input type="number" id="amount" placeholder="Enter loan amount">
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Interest Rate (per month %):</label>
        <input type="number" id="interest" value="5" placeholder="e.g. 5">
      </div>
      <div>
        <label>Duration (months):</label>
        <input type="number" id="months" placeholder="e.g. 3">
      </div>
    </div>

    <div class="calculateBtn">
      <button id="toggleBtn" onclick="calculateLoan()">Calculate</button>
      <button id="clearBtn" style="display:none;" onclick="clearFields()">Clear Fields</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    let tggl = false;

    const inputs = document.querySelectorAll("#startDate, #amount, #months");
    const clearBtn = document.getElementById("clearBtn");

    inputs.forEach(input => {
      input.addEventListener("input", () => {
        const hasValue = Array.from(inputs).some(i => i.value.trim() !== "");
        clearBtn.style.display = hasValue ? "block" : "none";
      });
    });

    function addWeeks(date, weeks) {
      const result = new Date(date);
      result.setDate(result.getDate() + weeks * 7);
      return result;
    }

    function formatISO(date) {
      return date.toISOString().split("T")[0];
    }

    function calculateLoan() {
      const collectionDate = new Date(document.getElementById("collectionDate").value);
      if (!collectionDate.getTime()) {
        document.getElementById("result").innerHTML = "<b>Please select a valid collection date.</b>";
        return;
      }

      const startDate = new Date(collectionDate);
      startDate.setDate(startDate.getDate() + 7);
      
      const amount = parseFloat(document.getElementById("amount").value);
      const interest = parseFloat(document.getElementById("interest").value);
      const months = parseInt(document.getElementById("months").value);

      if (isNaN(amount) || isNaN(interest) || isNaN(months) || !startDate.getTime()) {
        document.getElementById("result").innerHTML = "<b>Please fill in all fields correctly.</b>";
        return;
      }

      const totalWeeks = months * 4;
      const interestPayment = (interest / 100) * amount
      const interestByDuration = interestPayment * months
      const totalRepayment = amount + interestByDuration;
      const weeklyPayment = totalRepayment / totalWeeks;
      const dailyPayment = weeklyPayment / 5;
      const dueDate = addWeeks(collectionDate, totalWeeks);

      document.getElementById("result").innerHTML = `
        <b>Loan Summary</b><br>
        Loan Amount: â‚µ${amount.toFixed(2)} <br>
        Interest Rate: ${interest}% per month = ${interestPayment} <br>
        Interest Rate by Duration: ${interestByDuration} <br>
        Duration: ${months} months (${totalWeeks} weeks) <br><br>
        <b>Total Repayment:</b> â‚µ${totalRepayment.toFixed(2)} <br>
        <b>Weekly Payment:</b> â‚µ${weeklyPayment.toFixed(2)} <br>
        <b>Daily Payment (Monâ€“Fri):</b> â‚µ${dailyPayment.toFixed(2)} <br><br>
        <b>Start Date:</b> ${formatISO(startDate)} <br>
        <span style="color:red; font-weight:bold">Due Date:</span> ${formatISO(dueDate)}
      `;
    }

    function clearFields() {
      document.getElementById("amount").value = "";
      document.getElementById("interest").value = 5;
      document.getElementById("months").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>

</html>
